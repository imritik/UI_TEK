<div class="container">
  <div class="text-center panel panel-default col-md-4 col-md-offset-4" style="padding: 0;margin: auto;margin-top: 110px;">
    <mat-toolbar>
      <span style="margin: auto;">Change Password</span>
    </mat-toolbar>
    <br>
    <br>
    <form [formGroup]="formGroup" (ngSubmit)="OnSubmit(formGroup.value)" class="form" style="padding: 20px">
      <mat-form-field class="form-element">
        <input matInput placeholder="Old Password" type="password" formControlName="oldPassword">
        <mat-error>{{oldPasswordMessage}}</mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class="form-element">
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error>{{passwordMessage}}</mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class="form-element">
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
        <mat-error>{{confirmPasswordMessage}}</mat-error>
      </mat-form-field>
      <br>
      <br>
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="btn btn-outline-dark" [disabled]="!formGroup.valid">
          Submit
          <!-- <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> -->
        </button>
      </div>
      <br>
    </form>
    <br>
  </div>
</div>
