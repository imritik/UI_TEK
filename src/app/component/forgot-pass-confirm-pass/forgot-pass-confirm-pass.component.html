<div class="container" >
    <div class="text-center panel panel-default col-md-4 col-md-offset-4"style="margin: auto;margin-top: 150px;margin-bottom:100px">
        <mat-toolbar>
            <span style="margin: auto; ">Reset Password</span>
        </mat-toolbar>
        <br>
        <br>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
            <label>User Email: </label>
            <p>{{userEmail}}</p>
            <mat-form-field class="form-element">
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error>{{ passwordMessage }}</mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field class="form-element">
                <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
                <mat-error>{{confirmPasswordMessage}}</mat-error>
            </mat-form-field>
            <br>
            <br>
            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="btn btn-outline-dark" [disabled]="!formGroup.valid">Submit</button>
            </div>
            <br>
        </form>
    </div>
</div>
