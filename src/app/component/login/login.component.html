<html>

<head>
    <title>TEKboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="row" style="margin-top: 8%">
        <div class="col-sm-6" style="padding-right: 0%">
            <div class="login">
                <form [formGroup]="loginForm" class="login-form" #f="ngForm" (ngSubmit)="submitForm()">
                    <h3>
                        <i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN</h3>
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>
                            <i class="fa fa-envelope" aria-hidden="true"></i> Enter Email</mat-label>
                        <input matInput type="email" [ngClass]="{'is-invalid': emailMessage }" class="form-control" formControlName="email">
                        <small class="text-danger">{{emailMessage}}</small>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i> Password</mat-label>
                        <input matInput type="password" [ngClass]="{'is-invalid': passwordMessage }" class="form-control" formControlName="employeePassword">
                        <small class="text-danger">{{passwordMessage}}</small>
                    </mat-form-field>
                    <br>
                    <div class="forgot-Password">
                        <a [routerLink]="['/enterEmail']">forgot password?</a>
                        <br>
                    </div>
                    <input type="submit" value="Submit" class="submit-Button" [disabled]="f.form.invalid">
                    <input type="reset" value="Reset" class="reset-Button">
                    <br>
                </form>
            </div>
        </div>
        <div class="col-sm-6" style="padding-left: 0%">
            <img src="./assets/img/joinimage.png" class="home-image">
        </div>
    </div>
</body>

</html>
